<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Exchange Learning | Algolia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css" />  
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>

  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-8 col-sm-3"> <h1 class="title"> Search Strengths Content </h1></div>
        <div class="col-xs-4 col-sm-2 col-sm-push-7"><a class="is-logo" href="https://www.gallupexchange.com/Home/Index"><img src="logo-is.png" width="100"></a></div>        
        <div class="col-sm-7 col-sm-pull-2">    <div class="input-group">
          <input class="form-control" id="q" type="text"> <span class="input-group-btn"><button class="btn btn-default"><span class="input-group-btn"><i class="fa fa-search"></i></span></button></span>
        </div> </div>

      </div>
    </div>
  </header>
  <section class="container-fluid">
    <div class="row">
      <aside class="col-sm-3">
        <h3 class="facet-category-title">Filter Results</h3>
        <hr>
        <div id="clear-all"></div>
        <!-- <section class="facet-wrapper">
          <div id="categories"></div>
        </section> -->
        <section class="facet-wrapper">
          <h3 class="facet-category-title">
            Audience <button class="btn glyphicon glyphicon-chevron-down" data-toggle="collapse" data-target="#audience" aria-expanded="false" aria-controls="audience"></button>
          </h3>
          <div class="facet collapse" id="audience"></div>  
          <h3 class="facet-category-title">
            Media Type <button class="btn glyphicon glyphicon-chevron-down" data-toggle="collapse" data-target="#media_type" aria-expanded="false" aria-controls="media_type"></button>
          </h3>
          <div class="facet collapse" id="media_type"></div>  
          <h3 class="facet-category-title">
            Languages <button class="btn glyphicon glyphicon-chevron-down" data-toggle="collapse" data-target="#languages" aria-expanded="false" aria-controls="languages"></button>
          </h3>
          <div class="facet collapse" id="languages"></div>  
            <h3 class="facet-category-title">
            Source <button class="btn glyphicon glyphicon-chevron-down" data-toggle="collapse" data-target="#source" aria-expanded="false" aria-controls="source"></button>
          </h3>
          <div class="facet collapse" id="source"></div> 
          <h3 class="facet-category-title">
            Product <button class="btn glyphicon glyphicon-chevron-down" data-toggle="collapse" data-target="#product" aria-expanded="false" aria-controls="product"></button>
          </h3>
          <div class="facet collapse" id="product"></div> 
        </section>
        </section>

      </aside>
      <main class="col-sm-9">

        <div id="results-topbar" class="results-topbar">
          <div class="sort-by">
            <label>Sort by</label>
            <div id="sort-by-selector"></div>
          </div>
          <h3 class="title">Search Results</h3>
          <hr>
        </div>
        <section id="hits" class="container-fluid"></section>
        <div id="pagination"></div>
        <div class="text-muted" id="stats"></div>
        <div class="thank-you"> Copyright <a href="gallupexchange.com">Gallup Exchange</a> </div>
      </main>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="search.js"></script>

</body>
</html>
