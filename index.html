<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Learning | Algolia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css" />  
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div class="container-fluid">
    <header class="content-wrapper">
      <a href="./index.html" class="logo">Coach Learning</a>
      <div class="input-group">
        <input type="text" class="form-control" id="q" />
        <span class="input-group-btn">
          <button class="btn btn-default"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </header>

    <div class="content-wrapper">

      <aside>
        <div id="clear-all"></div>
        <section class="facet-wrapper">
          <div id="categories"></div>
        </section>
        <section class="facet-wrapper">
          <div class="facet-category-title">Filter by</div>
          <div id="audience" class="facet"></div>
          <div id="media-type" class="facet"></div>
          <div id="languages" class="facet"></div>
        </section>
        <div class="thank-you">Copyright <a href="gallupexchange.com">Gallup Exchange</a></div>
      </aside>

      <div class="results-wrapper">
        <section id="results-topbar">
          <div class="sort-by">
            <label>Sort by</label>
            <div id="sort-by-selector"></div>
          </div>
          <div id="stats" class="text-muted"></div>
        </section>
        <main id="hits"></main>
        <section id="pagination"></section>
      </div>

    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
  <script src="search.js"></script>

</body>
</html>
